<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista desplegable con redirección</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    ul, ol {
        
        margin-left: 10px;
    }
    li {
        margin-bottom: 5px;
    }
    .bold-text {
        font-weight: bold;
    }
    .body {
        
        text-align: center;
    }

    
</style>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .background {
        background-image: url('https://i.pinimg.com/564x/2b/d9/f1/2bd9f181849dab1011a68d334cebc3f4.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh; /* Ajusta la altura como prefieras */
        position: relative; /* Para que los elementos hijos se posicionen relativos a este */
    }
    .select-container {
        position: absolute;
        top: 300px;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.403); /* Color de fondo semi-transparente */
        padding: 20px;
        max-width: 500px; /* Ancho máximo del select */
        width: 100%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra ligera */
    }
    .select-container select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ffffff61;
        border-radius: 5px;
        font-size: 16px;
        background-color: #ffffff66; /* Fondo del select */
        color: #000000; /* Color del texto del select */
        appearance: none; /* Elimina el estilo nativo del select */
        -webkit-appearance: none;
        -moz-appearance: none;
    }
    .button {
            display: inline-block;
            padding: 7px 10px;
            background-color: #f462ea;
            color: #000000;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 600px;
        }
        .button:hover {
            background-color: #f9f9f9;
        }
</style>

</head>
<body>
    <div class="background">
        <a href="leche.html" class="button">regresar</a>
        <div class="select-container">
            <div class="text-overlay">
              <h2 class="body">Leche</h2>
              <p class="body">Entera</p>
              <p class="body">Se recomiendan 2 porciones diarias </p>
              <ol  >
               <li class="bold-text">leche 1 taza</li>
<li class="bold-text">Leche clavel ½ taza</li>
<li class="bold-text">Leche en polvo 4 cda</li>
<li class="bold-text">Leche en polvo 4 cda</li>
<li class="bold-text">Leche evaporada ½ taza</li>
</ol>
          </div>
        </div>
    </div>
</body>
</html>
