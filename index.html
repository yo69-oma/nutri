<!DOCTYPE html>
<html lang="en">
<head>
  <script src="srcipt.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUTRILECHE</title>
    <style>
        .gif-container {
    position: absolute; /* Posición absoluta para que se mueva libremente */
    pointer-events: none; /* Evita que el mouse interactúe con el contenedor */
  }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333333;
        }
        p {
            color: #666666;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="https://i.pinimg.com/originals/d0/77/39/d07739951659b0077f303d3f9453463d.gif" alt="GIF animado" id="gif">
      </div>
      
      <script>
        // Función para mover el GIF por la pantalla
        function moverGif() {
          var gif = document.getElementById('gif');
          var posX = 0, posY = 0;
          var incX = 50, incY = 3; // Incrementos de movimiento en píxeles
      
          // Función para actualizar la posición del GIF
          function updatePosition() {
            gif.style.left = posX + '100px';
            gif.style.top = posY + '50px';
          }
      
          // Función para animar el movimiento
          function move() {
            posX += incX;
            posY += incY;
      
            // Limitar el movimiento dentro de los límites de la ventana
            var windowWidth = window.innerWidth - gif.width;
            var windowHeight = window.innerHeight - gif.height;
      
            if (posX < 0 || posX > windowWidth) {
              incX = -incX;
            }
            if (posY < 0 || posY > windowHeight) {
              incY = -incY;
            }
      
            updatePosition();
            requestAnimationFrame(move);
          }
      
          move(); // Iniciar la animación del movimiento
        }
      
        // Llamar a la función para mover el GIF cuando se cargue la página
        window.onload = function() {
          moverGif();
        };
      </script>
    <h1>NUTRILCHE</h1>
    <p>Bienvenido a mi aplicación </p>
    <a href="pagina2.html" class="button">Botón de Ejemplo</a>
</body>
</html>
