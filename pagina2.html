<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Responsiva</title>
    <style> 
     
    img {
            max-width: 500%;
            width: auto;
            height: 800px;
            display: inline; /* Asegura que la imagen se comporte como un bloque */
            position: relative;
            left: -50px;
            top: 0px;
        }
    </style>
    <body>
        <form id="formulario" action="" method="GET">
            <label for="opciones">Selecciona:</label>
            <select id="opciones" name="opcion" onchange="redirectToPage()">
              <option value="">Selecciona una opción</option>
              <option value="pagina3p2.html">Opción 1</option>
              <option value="pagina4p2.html">Opción 2</option>
              <option value="pagina3.html">Opción 3</option>
            </select>
          </form>
          
          <script>
          function redirectToPage() {
            var selectedOption = document.getElementById("opciones").value;
            if (selectedOption) {
              window.location.href = selectedOption;
            }
          }
          </script>
          </head>
          <img src="https://i.pinimg.com/564x/f5/b5/19/f5b51978826e04caae1d3e3145079589.jpg" alt="Descripción de la imagen" width="388" height="800">
</body>
</html>
