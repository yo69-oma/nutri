<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitud de Coche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #fcfcfc;
      border-radius: 10px;
      background-color: #ffffff;
    }
    .button {
      display: inline-block;
      padding: 7px 10px;
      background-color: #000000;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 20px;
      margin-left: 239px;
    }
    .button:hover {
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      width: 100%;
      background-color: #000000;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #000000;
    }
    small {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Registro de datos</h1>
  <form id="solicitudCoche">
    <label for="nombreUsuario">Nombre completo:</label>
    <input type="text" id="nombreUsuario" name="nombreUsuario" required>

    <label for="telefono">Número de contacto:</label>
    <input 
      type="tel" 
      id="telefono" 
      name="telefono" 
      pattern="\d{10}" 
      required>

    <label for="notas">Notas adicionales:</label>
    <textarea id="notas" name="notas" rows="3" placeholder="si es que llevas algo etc."></textarea>

    <button type="submit">Solicitar coche</button>
  </form>

  <div class="background">
    <a href="pagina3p2.html" class="button">regresar</a>
  </div>

  <script>
    document.getElementById("solicitudCoche").addEventListener("submit", function(event) {
      const telefono = document.getElementById("telefono").value.trim();
      if (!/^\d{10}$/.test(telefono)) {
        alert("El número de contacto debe tener exactamente 10 dígitos y ser numérico.");
        event.preventDefault(); // Detiene el envío si es incorrecto
        return;
      }

      // Guardar datos y redirigir si todo es correcto
      const nombre = document.getElementById("nombreUsuario").value;
      const notas = document.getElementById("notas").value;
      localStorage.setItem("alumno", JSON.stringify({
        nombre: nombre,
        telefono: telefono,
        notas: notas
      }));

      event.preventDefault(); // Evita el envío real
      window.location.href = "chat_firebase.html";
    });
  </script>
</body>
</html>
