<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Conductor + GPS</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; background-color: #f9f9f9; }
    h1 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Registro de Conductor</h1>
  <input type="text" id="nombre" placeholder="Nombre completo" required>
  <input type="text" id="placas" placeholder="Placas (Ej: ABC123 o ABC-1234)" required pattern="^[A-Z]{3}-?\d{3,4}$">
  <input type="text" id="color" placeholder="Color del coche" required>
  <button onclick="registrarConductor()">Registrar y Compartir Ubicación</button>

  <script>
    const firebaseConfig = { /* TU CONFIGURACIÓN FIREBASE */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function registrarConductor() {
      const nombre = document.getElementById("nombre").value;
      const placas = document.getElementById("placas").value.toUpperCase();
      const color = document.getElementById("color").value;

      if (!nombre || !placas || !color) {
        alert("Completa todos los campos");
        return;
      }

      localStorage.setItem("placas_chat", placas);
      navigator.geolocation.watchPosition(position => {
        db.ref("conductores_disponibles/" + placas).set({
          nombre: nombre,
          placas: placas,
          color: color,
          lat: position.coords.latitude,
          lng: position.coords.longitude,
          disponible: true
        });
      }, () => alert("Error al obtener ubicación"), { enableHighAccuracy: true });

      alert("Registro completado. Compartiendo ubicación en tiempo real.");
   window.location.href = "aceptar_viaje_conductor.html";

    }
  </script>
</body>
</html>
