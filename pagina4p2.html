<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conductor</title>
    <style>
        .container {
            position: relative;
            max-width: 600px; 
            margin: 0 auto; 
        }
        .image {
            display: block;
            width: 100%; 
            height: auto;
        }
        .text-overlay {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%); 
            background-color: rgba(0, 0, 0, 0.7);
            color: white; 
            padding: 20px; 
            font-size: 24px;
            text-align: center; 
            opacity: 0;
            transition: opacity 0.3s ease; 
        }
        .container:hover .text-overlay {
            opacity: 1; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-overlay">
            <h2>Título sobre la imagen</h2>
            <p>Descripción o texto adicional sobre la imagen.</p>
        </div>
    </div>
</body>
</html>
