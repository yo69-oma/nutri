<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Responsiva</title>
    <style> 
     
    img {
            max-width: 500%;
            width: auto;
            height: 800px;
            display: inline; /* Asegura que la imagen se comporte como un bloque */
            position: relative;
            left: -50px;
            top: -20px;
        }
        .text-overlay {
            position: absolute;
            bottom: 80px; /* Ajusta la posición vertical del texto */
            left: 50px; /* Ajusta la posición horizontal del texto */
            top:50px;
            background-color: rgba(0, 0, 0, 0); /* Fondo semi-transparente */
            color: rgb(0, 0, 0); /* Color del texto */
            padding: 15px; /* Espaciado interno del texto */
            font-size: 25px; /* Tamaño de fuente del texto */
        }
    </style>
</head>
<div class="container"></div>
    <img src="https://i.pinimg.com/564x/b7/13/36/b713362ef9e18503afb4d7215d7e2a8f.jpg" alt="Descripción de la imagen" width="388" height="800">
    <div class="text-overlay">
        <h2>Título sobre la imagen</h2>
    </div>
</div>
</body>
</html>
